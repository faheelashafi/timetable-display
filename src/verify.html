<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - University Timetable</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <style>
        .message-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .success-message {
            color: #2ecc71;
            font-weight: bold;
        }
        
        .error-message {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="../logo.png" alt="University Logo">
    </div>
    
    <div class="title-container">
        <h1>University Timetable</h1>
        <div class="underline"></div>
    </div>
    
    <div class="message-container">
        <h2>Email Verification</h2>
        <div id="message">Verifying your email...</div>
        <div id="loader" style="margin: 20px auto;">
            <div class="spinner"></div>
        </div>
        <p id="redirect-message" style="display: none;">
            Redirecting to login page in <span id="countdown">5</span> seconds...
        </p>
        <a href="AdminLogin.html" class="auth-btn" style="display: inline-block; margin-top: 20px;">
            Go to Login
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const messageElement = document.getElementById('message');
            const loaderElement = document.getElementById('loader');
            const redirectMessage = document.getElementById('redirect-message');
            const countdownElement = document.getElementById('countdown');
            
            // Extract token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                messageElement.textContent = 'Invalid verification link. No token provided.';
                messageElement.className = 'error-message';
                loaderElement.style.display = 'none';
                return;
            }
            
            try {
                // Send verification request to API
                const response = await fetch(`/api/verify?token=${token}`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Verification failed');
                }
                
                // Show success message
                messageElement.textContent = data.message || 'Email verified successfully!';
                messageElement.className = 'success-message';
                
                // Start countdown for redirect
                redirectMessage.style.display = 'block';
                let countdown = 5;
                
                const interval = setInterval(() => {
                    countdown--;
                    countdownElement.textContent = countdown;
                    
                    if (countdown <= 0) {
                        clearInterval(interval);
                        window.location.href = 'AdminLogin.html';
                    }
                }, 1000);
                
            } catch (error) {
                messageElement.textContent = error.message || 'Verification failed. Please try again.';
                messageElement.className = 'error-message';
            } finally {
                loaderElement.style.display = 'none';
            }
        });
    </script>
</body>
</html>
