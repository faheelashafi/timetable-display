<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Timetable - Login</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo-container { text-align: center; margin-bottom: 20px; }
        .logo-container img { width: 60px; height: 60px; }
        .title-container { text-align: center; margin-bottom: 30px; }
        .title-container h1 { font-size: 24px; font-weight: 600; margin: 5px 0; }
        .title-container .underline { width: 80px; height: 4px; background-color: #4285f4; margin: 0 auto; border-radius: 2px; }
        .auth-container { background-color: #fff; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); padding: 30px; width: 400px; max-width: 90%; }
        .auth-container h2 { text-align: center; font-size: 22px; margin-bottom: 30px; color: #333; position: relative; }
        .auth-container h2:after { content: ""; position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%); width: 60px; height: 3px; background-color: #4285f4; border-radius: 3px; }
        .input-field { position: relative; margin-bottom: 20px; }
        .input-field .icon { position: absolute; left: 12px; top: 12px; color: #999; }
        .input-field input { width: 100%; padding: 12px 15px; padding-left: 40px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; box-sizing: border-box; }
        .input-field input:focus { border-color: #4285f4; box-shadow: 0 0 0 2px rgba(66,133,244,0.1); outline: none; }
        .auth-btn { width: 100%; padding: 12px; background-color: #4285f4; color: white; border: none; border-radius: 5px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 10px; transition: background-color 0.3s; }
        .auth-btn:hover { background-color: #3367d6; }
        .checkbox-container { display: flex; justify-content: space-between; margin: 15px 0; }
        .remember-me { display: flex; align-items: center; }
        .remember-me input { margin-right: 5px; }
        .university-footer { margin-top: 40px; text-align: center; color: #666; font-size: 14px; }
        .university-footer a { color: #4285f4; text-decoration: none; }
        #debug-info { margin-top: 10px; color: #999; font-size: 12px; text-align: center; }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="../logo.png" alt="University Logo" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCAyNCAyNCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48Y2lyY2xlIGN4PSIxMiIgY3k9IjEyIiByPSIxMCIgZmlsbD0iIzQyODVmNCIgLz48dGV4dCB4PSIxMiIgeT0iMTYiIGZvbnQtc2l6ZT0iMTIiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZpbGw9IndoaXRlIj5VT0M8L3RleHQ+PC9zdmc+'">
    </div>
    
    <div class="title-container">
        <h1>University Timetable</h1>
        <div class="underline"></div>
    </div>
    
    <div class="auth-container" id="login-container">
        <h2>Welcome Back</h2>
        
        <form id="simple-login-form">
            <div class="input-field">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </span>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            
            <div class="input-field">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </span>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            
            <div class="checkbox-container">
                <label class="remember-me">
                    <input type="checkbox" id="remember">
                    <span>Remember me</span>
                </label>
            </div>
            
            <button type="submit" class="auth-btn">LOGIN</button>
            <div id="debug-info"></div>
        </form>
    </div>
    
    <div class="university-footer">
        University of Chakwal || <a href="mailto:mail@uoc.edu.pk">mail@uoc.edu.pk</a>
    </div>

    <script>
        // Self-contained login script without dependencies
        document.addEventListener('DOMContentLoaded', function() {
            console.clear();
            console.log('Login page initialized');
            
            // Clear any previous login state
            sessionStorage.removeItem('authToken');
            sessionStorage.removeItem('loggedIn');
            sessionStorage.removeItem('currentUser');
            sessionStorage.removeItem('userRole');
            
            const debug = document.getElementById('debug-info');
            debug.textContent = 'Login system ready - use admin/admin123';
            
            const loginForm = document.getElementById('simple-login-form');
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                
                console.log('Login attempt:', username);
                debug.textContent = 'Verifying...';
                
                if (username === 'admin' && password === 'admin123') {
                    debug.textContent = 'Login successful! Redirecting...';
                    console.log('Login successful!');
                    
                    // Create JWT-like token (simplified for demo)
                    const now = new Date();
                    const exp = new Date(now.getTime() + 24 * 60 * 60 * 1000);
                    const payload = {
                        sub: username,
                        name: 'Administrator',
                        role: 'admin',
                        iat: Math.floor(now.getTime() / 1000),
                        exp: Math.floor(exp.getTime() / 1000)
                    };
                    
                    const token = 'header.' + btoa(JSON.stringify(payload)) + '.signature';
                    
                    // Store in session
                    sessionStorage.setItem('authToken', token);
                    sessionStorage.setItem('loggedIn', 'true');
                    sessionStorage.setItem('currentUser', username);
                    sessionStorage.setItem('userRole', 'admin');
                    
                    // Redirect with slight delay to show success message
                    setTimeout(() => {
                        window.location.href = 'AdminPanel.html';
                    }, 500);
                } else {
                    debug.textContent = 'Invalid username or password. Try admin/admin123';
                    console.log('Login failed - invalid credentials');
                }
            });
        });
    </script>
</body>
</html>
