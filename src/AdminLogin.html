<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Timetable - Login</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../scripts/timetable.js"></script>
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            width: 60px;
            height: 60px;
        }

        .title-container {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .title-container h1 {
            font-size: 24px;
            margin: 5px 0;
            color: #333;
            font-weight: 600;
        }

        .title-container .underline {
            width: 80px;
            height: 4px;
            background-color: #4285f4;
            margin: 0 auto;
            border-radius: 2px;
        }

        .auth-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            padding: 30px;
            width: 400px;
            max-width: 90%;
        }

        .auth-container h2 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 30px;
            color: #333;
            position: relative;
        }

        .auth-container h2:after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: #4285f4;
            border-radius: 3px;
        }

        .input-field {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field .icon {
            position: absolute;
            left: 12px;
            top: 12px;
            color: #999;
        }

        .input-field .toggle-password {
            position: absolute;
            right: 12px;
            top: 12px;
            color: #999;
            cursor: pointer;
            z-index: 2;
        }

        .input-field input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            padding-left: 40px;
            box-sizing: border-box;
        }

        .input-field input:focus {
            border-color: #4285f4;
            box-shadow: 0 0 0 2px rgba(66,133,244,0.1);
            outline: none;
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .auth-btn:hover {
            background-color: #3367d6;
        }

        .checkbox-container {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 5px;
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .form-footer a {
            color: #4285f4;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .university-footer {
            margin-top: 40px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .university-footer a {
            color: #4285f4;
            text-decoration: none;
        }

        /* Fix for icon issues */
        .input-field svg {
            fill: none;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="../logo.png" alt="University Logo">
    </div>
    
    <div class="title-container">
        <h1>University Timetable</h1>
        <div class="underline"></div>
    </div>
    
    <div class="auth-container" id="login-container">
        <h2>Welcome Back</h2>
        
        <form id="loginForm">
            <div class="input-field">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </span>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            
            <div class="input-field">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </span>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            
            <div class="checkbox-container">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <span>Remember me</span>
                </label>
                
                <a href="#" class="forgot-password" id="forgotPassword">Forgot password?</a>
            </div>
            
            <button type="submit" class="auth-btn">LOGIN</button>
            
            <div class="form-footer">
                Don't have an account? <a href="#" id="signupLink">Sign up</a>
            </div>
        </form>
    </div>
    
    <!-- Signup Modal -->
    <div class="auth-modal" id="signupModal">
        <div class="auth-container">
            <h2>Create Account</h2>
            
            <form id="signupForm">
                <div class="input-field">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </span>
                    <input type="text" id="newUsername" name="newUsername" placeholder="Username" required>
                </div>
                
                <div class="input-field">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                    </span>
                    <input type="email" id="newEmail" name="newEmail" placeholder="Email" required>
                </div>
                
                <div class="input-field">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </span>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Password" required>
                </div>
                
                <div class="input-field">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </span>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                </div>
                
                <button type="submit" class="auth-btn">CREATE ACCOUNT</button>
                
                <div class="form-footer">
                    Already have an account? <a href="#" id="cancelSignup">Log in</a>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Reset Password Modal -->
    <div class="auth-modal" id="forgotModal">
        <div class="auth-container">
            <h2>Reset Password</h2>
            
            <p style="text-align:center; color:#666; margin-bottom:20px;">
                Enter your email address to reset your password.
            </p>
            
            <form id="forgotForm">
                <div class="input-field">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                    </span>
                    <input type="email" id="emailRecover" name="emailRecover" placeholder="Email" required>
                </div>
                
                <button type="submit" class="auth-btn">RESET PASSWORD</button>
                
                <div class="form-footer">
                    Remember your password? <a href="#" id="cancelForgot">Back to login</a>
                </div>
            </form>
        </div>
    </div>
    
    <div class="university-footer">
        University of Chakwal || <a href="mailto:mail@uoc.edu.pk">mail@uoc.edu.pk</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Remove ALL existing eye icons - simple approach
            document.querySelectorAll('.toggle-password').forEach(el => el.remove());
            
            // Add basic styles to hide any remaining eye icons
            const style = document.createElement('style');
            style.textContent = `.toggle-password, [class*="eye-icon"] { display: none !important; }`;
            document.head.appendChild(style);
        });
    </script>
    <script>
        // Replace the existing signup form submission handler
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('newUsername').value;
            const email = document.getElementById('newEmail').value;
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            try {
                // Simulate registration success
                alert(`Registration successful!`);
                
                document.getElementById('signupModal').style.display = 'none';
            } catch (error) {
                alert(error.message);
            }
        });
        
        // Replace the existing login form submission handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            try {
                // Simulate login success
                sessionStorage.setItem('authToken', 'dummyToken');
                sessionStorage.setItem('loggedIn', 'true');
                sessionStorage.setItem('currentUser', username);
                sessionStorage.setItem('userRole', 'admin'); // Ensure role is set
                
                if (rememberMe) {
                    localStorage.setItem('rememberedUser', username);
                }
                
                console.log("Login successful. Role: admin");
                window.location.href = 'AdminPanel.html';
            } catch (error) {
                alert(error.message);
            }
        });
        
        // Replace the existing forgot password form submission handler
        document.getElementById('forgotForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('emailRecover').value;
            
            if (!email) {
                alert('Please enter your email address.');
                return;
            }
            
            try {
                // Simulate password reset success
                alert('Password reset email sent! Please check your inbox.');
                
                document.getElementById('forgotModal').style.display = 'none';
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Complete logo fix implementation
            const logoImg = document.querySelector('.logo-container img');
            if (logoImg) {
                // Try all possible paths for the logo
                const possiblePaths = [
                    '../logo.png',     // Original relative path
                    'logo.png',        // Direct in same directory
                    '/logo.png',       // From root
                    './logo.png',      // Explicit current directory
                    '../logo.png?v=1', // With cache buster
                    '/src/logo.png',   // In case logo is in src directory
                    '/logo.png',       // From root with Vercel
                    'https://raw.githubusercontent.com/your-username/timetable-display-project/main/logo.png' // Fallback to GitHub
                ];
                
                // Create a global reference to the test image
                window.logoTestImg = new Image();
                
                // Complete implementation of path testing function
                function tryNextPath(index) {
                    if (index >= possiblePaths.length) {
                        console.error('Failed to load logo after trying all paths');
                        createPlaceholderLogo();
                        return;
                    }
                    
                    window.logoTestImg.onload = function() {
                        console.log('Logo loaded successfully with path:', possiblePaths[index]);
                        logoImg.src = possiblePaths[index];
                    };
                    
                    window.logoTestImg.onerror = function() {
                        console.log('Failed to load logo with path:', possiblePaths[index]);
                        tryNextPath(index + 1);
                    };
                    
                    window.logoTestImg.src = possiblePaths[index];
                }
                
                // Create SVG placeholder logo function
                function createPlaceholderLogo() {
                    console.log('Creating SVG placeholder logo');
                    logoImg.style.display = 'none';
                    const svgLogo = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                    svgLogo.setAttribute('width', '60');
                    svgLogo.setAttribute('height', '60');
                    svgLogo.setAttribute('viewBox', '0 0 24 24');
                    svgLogo.innerHTML = `
                        <circle cx="12" cy="12" r="10" fill="#4285f4" />
                        <text x="12" y="16" font-size="12" text-anchor="middle" fill="white">UOC</text>
                    `;
                    logoImg.parentNode.appendChild(svgLogo);
                }
                
                // Actually start trying paths
                tryNextPath(0);
            }
        });
    </script>
    <script>
  document.addEventListener('DOMContentLoaded', function() {
    // Show signup modal when clicking the signup link
    const signupLink = document.getElementById('signupLink');
    const signupModal = document.getElementById('signupModal');
    const cancelSignup = document.getElementById('cancelSignup');
    
    // Show forgot password modal
    const forgotPassword = document.getElementById('forgotPassword');
    const forgotModal = document.getElementById('forgotModal');
    const cancelForgot = document.getElementById('cancelForgot');
    
    if (signupLink) {
      signupLink.addEventListener('click', function(e) {
        e.preventDefault();
        signupModal.style.display = 'flex';
      });
    }
    
    if (cancelSignup) {
      cancelSignup.addEventListener('click', function(e) {
        e.preventDefault();
        signupModal.style.display = 'none';
      });
    }
    
    if (forgotPassword) {
      forgotPassword.addEventListener('click', function(e) {
        e.preventDefault();
        forgotModal.style.display = 'flex';
      });
    }
    
    if (cancelForgot) {
      cancelForgot.addEventListener('click', function(e) {
        e.preventDefault();
        forgotModal.style.display = 'none';
      });
    }
    
    // Close modals when clicking outside
    window.onclick = function(event) {
      if (event.target === signupModal) {
        signupModal.style.display = 'none';
      }
      if (event.target === forgotModal) {
        forgotModal.style.display = 'none';
      }
    };
  });
</script>
</body>
</html>
