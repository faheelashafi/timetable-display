<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Display</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../scripts/timetable.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        /* Update these styles to use more vertical space */
        body.timetable-view {
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        .timetable-header {
            text-align: center;
            margin-bottom: 0.1vh; /* Reduced further */
            padding: 0.2vh; /* Reduced further */
        }
        
        .timetable-header h1 {
            font-size: 2.2vh; /* Slightly smaller */
            margin: 0;
        }
        
        .timetable-header h3 {
            font-size: 1.6vh; /* Slightly smaller */
            margin: 0.2vh 0; /* Reduced */
        }
        
        /* Increase table container height to use more vertical space */
        .table-container {
            height: 96vh; /* Increased from 92vh to use more space */
            width: 98%;
            margin: 0 auto;
            padding: 0;
            box-shadow: none;
            border-spacing: 0; /* Remove any extra spacing */
        }
        
        /* Remove spacing between cells */
        .table {
            width: 100%;
            height: 100%;
            font-size: 1.8vh;
            table-layout: fixed;
            border-collapse: collapse; /* This removes spacing between cells */
            border-spacing: 0; /* Ensure no space between borders */
        }
        
        .table th, .table td {
            padding: 0.2vh 0.2vw; /* Reduced padding even further */
            min-width: auto;
            vertical-align: middle;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            border: 1px solid #ccc; /* Consistent border */
        }
        
        /* Further reduce day column width */
        .table th:first-child,
        .table .day-cell {
            width: 4.5vw; /* Even smaller width */
        }
        
        /* Further reduce session column width */
        .table th:nth-child(2),
        .table .session-cell {
            width: 4vw; /* Even smaller width */
        }

        /* Make time slot headers more compact */
        .table th:not(:first-child):not(:nth-child(2)) {
            font-size: 1.5vh;
            padding: 0.3vh 0.15vw;
        }
        
        /* Optimize course cells */
        .table .course-cell {
            padding: 0.2vh 0.1vw;
            background-color: #f3eaff; /* Light purple background */
        }
        
        /* Make sure content is still readable */
        .table .course-cell div {
            font-size: 1.8vh;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Add tooltip for hover to see full content */
        .table td[title] {
            cursor: help;
        }
        
        /* Ensure cells fit together tightly */
        .table tr {
            padding: 0;
            margin: 0;
        }
        
        /* Media query for very wide screens */
        @media (min-aspect-ratio: 16/9) {
            .table-container {
                width: 98%; /* Increased to use more space */
                max-width: 1600px; /* Increased from 1400px */
            }
        }
        
        /* Media query for smaller screens */
        @media (max-height: 600px) {
            .table {
                font-size: 1.6vh;
            }
            
            .table th, .table td {
                padding: 0.4vh 0.3vw;
            }
            
            .timetable-header h1 {
                font-size: 2.2vh;
            }
            
            .timetable-header h3 {
                font-size: 1.6vh;
            }
        }
    </style>
</head>
<body class="timetable-view">
    <div class="timetable-header">
        <h1>Time Table</h1>
        <h3>DEPT. OF CS & IT - University of Chakwal</h3>
    </div>

    <div class="table-container">
        <table id="timetableDisplay" class="table">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Session</th>
                    <!-- Time slots will be added dynamically -->
                </tr>
            </thead>
            <tbody id="timetableBody">
                <!-- Table content will be generated dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        // Initial render (already present)
        document.addEventListener('DOMContentLoaded', function() {
            let entries = [];
            try {
                const entriesJson = localStorage.getItem('timetableEntries');
                entries = JSON.parse(entriesJson) || [];
                window.timetableEntries = entries;
            } catch(error) {
                console.error('Error loading timetable entries:', error);
            }
            renderTimetable(entries);
        });

        // Listen for changes in localStorage from other tabs/windows
        window.addEventListener('storage', function(event) {
            if (event.key === 'timetableEntries') {
                try {
                    const entries = JSON.parse(localStorage.getItem('timetableEntries')) || [];
                    window.timetableEntries = entries;
                    renderTimetable(entries);
                } catch (error) {
                    console.error('Error updating timetable on storage event:', error);
                }
            }
        });

        // Optional: Also poll for changes every few seconds (for single-tab updates)
        setInterval(function() {
            try {
                const entries = JSON.parse(localStorage.getItem('timetableEntries')) || [];
                if (JSON.stringify(entries) !== JSON.stringify(window.timetableEntries)) {
                    window.timetableEntries = entries;
                    renderTimetable(entries);
                }
            } catch (error) {
                // Ignore errors
            }
        }, 3000);
    </script>
</body>
</html>
