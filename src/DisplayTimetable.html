<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Display</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../scripts/timetable.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="timetable-header">
        <h1>Time Table</h1>
        <h3>DEPT. OF CS & IT - University of Chakwal</h3>
    </div>

    <div class="table-container">
        <table class="table" id="timetableDisplay">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Session</th>
                    <!-- Slot headers will be added dynamically by JS -->
                </tr>
            </thead>
            <tbody id="timetableBody">
                <!-- Timetable entries will be displayed here -->
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Try to load entries from localStorage
            const entries = JSON.parse(localStorage.getItem('timetableEntries')) || [];
            
            // If we have entries, display them
            if (entries && entries.length > 0) {
                renderTimetable(entries);
            } else {
                // Otherwise show the empty hardcoded grid
                renderHardcodedGrid(false, false);
            }
            
            // Set up refresh to check for new entries periodically
            setInterval(function() {
                const updatedEntries = JSON.parse(localStorage.getItem('timetableEntries')) || [];
                if (updatedEntries && updatedEntries.length > 0) {
                    renderTimetable(updatedEntries);
                }
            }, 3000);
        });
    </script>
</body>
</html>
