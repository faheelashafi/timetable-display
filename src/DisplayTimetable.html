<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Display</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../scripts/timetable.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="timetable-header">
        <h1>Time Table</h1>
        <h3>DEPT. OF CS & IT - University of Chakwal</h3>
    </div>
    <div class="table-container">
        <table class="table" id="timetableDisplay">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Session</th>
                    <!-- Time slot columns will be added dynamically by JS -->
                </tr>
            </thead>
            <tbody id="timetableBody">
                <!-- Timetable entries will be displayed here -->
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const entries = JSON.parse(localStorage.getItem('timetableEntries')) || [];
            console.log('Loaded', entries.length, 'entries from localStorage');
            if (entries.length > 0) {
                console.log('First entry:', entries[0]);
            }
            renderTimetable(entries);
            
            // Set up dynamic updates for the display
            setupDisplayDynamicUpdates();
        });

        function setupDisplayDynamicUpdates() {
            console.log("Setting up dynamic updates for timetable display");
            
            // Store current entries state for comparison
            let currentEntriesJSON = localStorage.getItem('timetableEntries') || '[]';
            
            // Check for updates every 3 seconds
            setInterval(function() {
                const storedEntriesJSON = localStorage.getItem('timetableEntries');
                
                // Only update if the data has changed
                if (currentEntriesJSON !== storedEntriesJSON) {
                    console.log("Changes detected in timetable entries, updating display");
                    
                    // Update the stored state
                    currentEntriesJSON = storedEntriesJSON;
                    
                    // Parse and render the updated entries
                    const entries = JSON.parse(storedEntriesJSON) || [];
                    renderTimetable(entries);
                }
            }, 3000); // 3 seconds interval
        }

        // Add button functionality for PDF generation
        document.getElementById('generatePdf')?.addEventListener('click', async function() {
            try {
                console.log("Starting PDF generation process...");
                
                // Ensure jsPDF is loaded
                if (typeof jsPDF !== 'undefined') {
                    window.jspdf = { jsPDF: jsPDF };
                }
                
                // Double check that we have access to jsPDF
                if (!window.jspdf || !window.jspdf.jsPDF) {
                    throw new Error("jsPDF library not available");
                }
                
                console.log("jsPDF loaded successfully, generating PDF...");
                generatePDF();
                
            } catch (error) {
                console.error("PDF generation failed:", error);
                alert("PDF generation failed: " + error.message);
            }
        });
    </script>
</body>
</html>
